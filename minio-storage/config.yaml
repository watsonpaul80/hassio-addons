name: MinIO
version: "1.1.1"
slug: minio
description: High performance, self-hosted S3 storage server for backups and object storage
url: "https://min.io"
startup: services
boot: auto
init: false
advanced: true
watchdog: "http://[HOST]:[PORT:9001]/minio/health/live"
panel_icon: mdi:server-network
panel_title: MinIO Web Console

host_network: false
homeassistant_api: false
hassio_api: false

privileged:
  - NET_ADMIN
  - SYS_ADMIN

options:
  username: "admin"
  password: "minio123"
  access_key: null
  secret_key: null
  port: 9000
  console_port: 9001
  storage_path: "/data/minio"
  enable_ssl: false

schema:
  username: str?
  password: str?
  access_key: str?
  secret_key: str?
  port: port
  console_port: port
  storage_path: str
  enable_ssl: bool

map:
  - config:rw
  - ssl
  - share:rw
  - media:rw
  - backup:rw
  - addons:rw

ports:
  "9001/tcp": 9001

arch:
  - aarch64
  - amd64
